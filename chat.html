<html ng-app="myApp">
    <head>
        <link rel="stylesheet" href="/simple-scrollbar.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/chatbubbles.css">
        
    </head>
    <body>
        <nav class="navbar navbar-inverse" style="border-radius:0px 0px 0px 0px">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Audiri Suicide Prevention</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li class="active"><a href="#">Chatroom</a></li>
                </ul>
                    <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login"><span class="glyphicon glyphicon-user"></span> Admin Portal</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Feedback</a></li>
                </ul>
            </div>
        </nav>
        <br>
        <div class="container-fluid">
            <div class="col-md-3 col-xs-1"></div>
            <div class="col-md-6 col-xs-10">
                <div class="panel panel-default" ng-controller="chatroom">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-icon-chat"></span><h3><small><center>Audiri Suicide Prevention</center></h2>
                    </div>
                    <div class="panel-body">
                        
                        <div class="chat" ss-container>
                            <span  ng-repeat="x in messages">
                                <div class="chat_container">
                                    <div class ="bubble {{x.user_sent_by}}">
                                        <b>{{decrypt(x.message_content, x.message_security_key)}}</b>
                                    </div>
                                    <div class="adminName{{x.user_sent_by}}"><h5><small><b>{{x.sender_name}}</b></small></div> 
                                      
                                </div>
                            <br>
                            </span>
                        </div> 
                        
                       
                    </div>
                    <div class="panel-footer">
                        <form>
                            <div class="row">
                                <div class="col-md-10 col-xs-9">
                                    <textarea id="messageBox" class="form-control" placeholder="Type message ..." ng-model="message"></textarea>
                                </div>
                                <div class="col-md-2 col-xs-3">
                                    <input type="submit" class="btn btn-primary" value="Send" ng-click="sendMessage()">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <center><button class="form-control btn btn-default" data-toggle="modal" data-target="#closeModal"><b>Close Chat</b> </button></center>
                <div id="closeModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content" ng-controller="feedbackController">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <center><h4 class="modal-title">Give Feedback</h4></center>
                            </div>
                            <div class="modal-body">
                                <div class="alert alert-danger" ng-show="alert">
                                    <center><strong>Error!</strong> Please input a rating.</center>
                                </div>
                                <center>
                                    <span class="glyphicon glyphicon-star" ng-click="starClick(1)" style="font-size:40px; color: {{star[1]}}"></span>
                                    <span class="glyphicon glyphicon-star" ng-click="starClick(2)" style="font-size:40px; color: {{star[2]}}"></span>
                                    <span class="glyphicon glyphicon-star" ng-click="starClick(3)" style="font-size:40px; color: {{star[3]}}"></span>
                                    <span class="glyphicon glyphicon-star" ng-click="starClick(4)" style="font-size:40px; color: {{star[4]}}"></span>
                                    <span class="glyphicon glyphicon-star" ng-click="starClick(5)" style="font-size:40px; color: {{star[5]}}"></span>
                                </center>
                                <br>
                                <h4><small> <b>  Add Comment : </b></small></h4>
                                <textarea class="form-control" ng-model="comment" placeholder="Add comment here ..."></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" ng-click="sendFeedback()">Submit</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-md-3 col-xs-1"></div>
        </div>
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Encryption Library -->
        <script src="/gibberish-aes/dist/gibberish-aes-1.0.0.js"></script>
        <!-- Angular Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="/angularapp.js"></script>
        <!--Scroll Glue -->
        <script src="/angularjs-scroll-glue/src/scrollglue.js"></script>
        <!--Scrollbar -->
        <script src="/simple-scrollbar.min.js"></script>
    </body>
</html>
