<html ng-app="myApp">
    <head>
        <link rel="stylesheet" href="/simple-scrollbar.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="/chatbubbles.css">
        
    </head>
    <body>
        <nav class="navbar navbar-inverse" style="border-radius:0px 0px 0px 0px">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Audiri Suicide Prevention</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li class="active"><a href="#">Chatroom</a></li>
                </ul>
                    <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login"><span class="glyphicon glyphicon-user"></span> Admin Portal</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Feedback</a></li>
                </ul>
            </div>
        </nav>
        <br>
        <div class="container-fluid">
            <div class="col-md-3 col-xs-1"></div>
            <div class="col-md-6 col-xs-10">
                <div class="panel panel-default" ng-controller="chatroom">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-icon-chat"></span><h3><small><center>Audiri Suicide Prevention</center></h2>
                    </div>
                    <div class="panel-body">
                        
                        <div class="chat" ss-container>
                            <span  ng-repeat="x in messages">
                                <div class="chat_container">
                                    <div class ="bubble {{x.user_sent_by}}">
                                        <b>{{decrypt(x.message_content, x.message_security_key)}}</b>
                                    </div>   
                                </div>
                            <br>
                            </span>
                        </div> 
                        
                       
                    </div>
                    <div class="panel-footer">
                        <form>
                            <div class="row">
                                <div class="col-md-10 col-xs-9">
                                    <textarea id="messageBox" class="form-control" placeholder="Type message ..." ng-model="message"></textarea>
                                </div>
                                <div class="col-md-2 col-xs-3">
                                    <input type="submit" class="btn btn-primary" value="Send" ng-click="sendMessage()">
                                </div>
                            </div>
                        </form>
                    </div>
                    
                </div>

            </div>
            <div class="col-md-3 col-xs-1"></div>
        </div>
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- Latest compiled bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Encryption Library -->
        <script src="/gibberish-aes/dist/gibberish-aes-1.0.0.js"></script>
        <!-- Angular Javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="/angularapp.js"></script>
        <!--Scroll Glue -->
        <script src="/angularjs-scroll-glue/src/scrollglue.js"></script>
        <!--Scrollbar -->
        <script src="/simple-scrollbar.min.js"></script>
    </body>
</html>
